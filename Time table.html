<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subject Table</title>
</head>
<body>

<table>
  <tr>
    <th>Subject</th>
    <th>Faculty</th>
    <th>Sub Code</th>
  </tr>
  <tr>
    <td>Math</td>
    <td>Mr. Smith</td>
    <td>MATH101</td>
  </tr>
</table>

<button id="downloadPdf">Download PDF</button>

<script>
  document.getElementById("downloadPdf").addEventListener("click", function() {
    const table = document.querySelector('table');
    const tableHtml = table.outerHTML; // Get the complete HTML of the table

    // Convert HTML to base64 encoded string
    const base64Data = btoa(unescape(encodeURIComponent(tableHtml)));

    const pdfData = "data:application/pdf;base64," + base64Data;

    // Create a link element and trigger a click to download the PDF data
    const link = document.createElement("a");
    link.href = pdfData;
    link.download = "document.pdf";
    link.click();
  });
</script>

</body>
