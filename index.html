<script>
    const imageSlider = document.getElementById('image-slider');

    function nextSlide() {
        // Move the first slide to the end, creating a sliding effect
        const firstSlide = imageSlider.children[0];
        imageSlider.appendChild(firstSlide.cloneNode(true));
        imageSlider.removeChild(firstSlide);
    }

    // Set an interval to move to the next slide every specified intervalTime (in milliseconds)
    setInterval(nextSlide, 2000); // Adjust the interval time as needed
