<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Controlled Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #e0eafc, #cfdef3);
            color: #333;
        }

        header {
            background-color: #1976D2;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #ffffff;
            color: #333;
            text-align: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            display: none; /* Ensure it's hidden by default */
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #1976D2;
        }

        nav a:hover {
            color: #FF7043;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #1976D2;
            color: white;
            border: none;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        #message {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Login Section -->
<div class="login-container">
    <form id="authForm" class="login-form">
        <h2>Login to Your Account</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" id="loginButton">Log In</button>
        <button type="button" id="signupButton">Sign Up</button>
        <p id="message"></p>
    </form>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

  // Your Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAI2x75BicdQc8nx-HdlvSdxzUMJrVJwA8",
    authDomain: "user-cd32e.firebaseapp.com",
    projectId: "user-cd32e",
    storageBucket: "user-cd32e.firebasestorage.app",
    messagingSenderId: "1080695449930",
    appId: "1:1080695449930:web:84e7b3489408037e1039b3",
    measurementId: "G-H3Y8H8EY6Y"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // DOM Elements
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const loginButton = document.getElementById('loginButton');
  const signupButton = document.getElementById('signupButton');
  const message = document.getElementById('message');

  // Sign Up functionality
  signupButton.addEventListener('click', async () => {
      try {
          const userCredential = await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
          message.textContent = `Sign Up Successful! Welcome, ${userCredential.user.email}.`;
          message.style.color = 'green';
      } catch (error) {
          message.textContent = `Sign Up Error: ${error.message}`;
          message.style.color = 'red';
      }
  });

  // Login functionality
  loginButton.addEventListener('click', async () => {
    const email = emailInput.value;
    const password = passwordInput.value;

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      message.textContent = `Logged in as ${userCredential.user.email}`;
      message.style.color = 'green';
      
      // Redirect to another HTML page after login
      redirectToDashboard();  // Change this to the desired page after login
    } catch (error) {
      message.textContent = `Error logging in: ${error.message}`;
      message.style.color = 'red';
    }
  });

  // Log Out functionality (optional)
  function logout() {
    signOut(auth).then(() => {
      message.textContent = 'You have logged out.';
      message.style.color = 'green';
    }).catch((error) => {
      message.textContent = `Logout Error: ${error.message}`;
      message.style.color = 'red';
    });
  }
    // Redirect to dashboard after login/signup
  function redirectToDashboard() {
    window.location.href = "dashboard.html"; // Change this to the desired page
  }

</script>

</body>
</html>
